<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы - Дорожная карта</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .timeline-container {
            position: relative;
            padding: 2rem 0;
        }

        .timeline-line {
            position: fixed;
            left: 50%;
            top: 0;
            height: 100vh;
            width: 2px;
            background-color: #444;
            transform: translateX(-50%);
            z-index: -1;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .timeline-content {
            width: calc(50% - 30px);
        }

        .timeline-point {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid;
            transform: translate(-50%, -50%);
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
        }

        .section-card {
            background-color: #2d2d2d !important;
            border: none !important;
            color: #fff !important;
            transition: transform 0.2s;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            color: #fff !important;
        }

        .progress {
            height: 8px;
            background-color: #444 !important;
        }

        .topic-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: #363636 !important;
            color: #fff !important;
            transition: all 0.3s ease;
        }

        .topic-item:hover {
            background-color: #404040 !important;
            transform: translateX(5px);
        }

        .lessons-count {
            color: #999;
        }

        .text-muted {
            color: #888 !important;
        }

        @media (max-width: 768px) {
            .timeline-content {
                width: calc(100% - 40px);
                margin-left: 40px !important;
            }
            .timeline-line {
                left: 10px;
            }
            .timeline-point {
                left: 10px;
            }
        }
        .completed-topic {
            cursor: default;
        }

        .completed-topic:hover {
            transform: none !important;
            background-color: #363636 !important;
        }
        .locked-topic {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .locked-topic:hover {
            transform: none !important;
            background-color: #363636 !important;
        }

        .locked-topic .bi-lock-fill {
            color: #666;
        }           
             
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Заголовок курса -->
        <div class="row align-items-center mb-5">
            <div class="col-auto">
                <img class="rounded-circle shadow-sm" style="width: 100px; height: 100px;" alt="Language flag">
            </div>
            <div class="col">
                <h1 class="display-5 mb-0">
                    <button id="backButton" class="btn btn-link text-white text-decoration-none p-0 me-2">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                    <span id="languageTitle">Загрузка...</span>
                </h1>
                <div class="mt-3" style="max-width: 500px;">
                    <div class="d-flex align-items-center">
                        <div class="progress flex-grow-1 bg-dark">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="ms-3 text-muted">33% завершено</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Контейнер для контента курса -->
        <div id="courseContent">
            <!-- Сюда будет добавлен контент из display_course.js -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="course_navigation.js"></script>
    <script src="display_course.js"></script>
    <script>
        // Инициализируем страницу после загрузки
        document.addEventListener('DOMContentLoaded', function() {
            initCoursePage();
        });
    </script>
</body>
</html>
