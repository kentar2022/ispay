<div class="success-message hidden">
    <div>Поздравляем! Вы успешно завершили урок.</div>
    <div class="correct-answers">
        Количество правильных ответов: <span id="correctAnswersCount" class="yellow-text !important"></span>

        Очков за урок: <span id="scoreCount" class="yellow-text !important"></span>
    </div>
    <div class="closeButton">&times;</div>
</div>


<div id="summaryPopup" class="summaryBlock">
    <span class="closeSummaryPopup">&times;</span>
    <div id="summaryContent"></div>
</div>

    <div class="settings-popup-content">

        <div class="settings-block">Настройка 2</div>
        <div class="settings-block">Настройка 3</div>
    </div>
</div>

<script src="../scripts/Validator.js"></script>
<script src="../scripts/course-settings.js"></script>
<script type="text/javascript">




    var animateButton = function(e) {
        e.preventDefault;
        e.target.classList.remove('animate');
        
        e.target.classList.add('animate');
        setTimeout(function(){
            e.target.classList.remove('animate');
        }, 300); 
    };

    var bubblyButtons = document.getElementsByClassName("bubbly-button");

    for (var i = 0; i < bubblyButtons.length; i++) {
        bubblyButtons[i].addEventListener('click', animateButton, false);
    }

    window.onload = function() {
        var input = document.getElementById('textInput');
        input.focus();
    };

    $('#textInput').keypress(function(event) {
        if (event.which === 13) {
            $('#nextBtn').click();
        }
    });

    $(document).ready(function () {
        $('.closeButton').on('click', function () {
            window.location.href = '../index.html';
        });
    });
</script>
