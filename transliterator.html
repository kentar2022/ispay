<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транслитератор</title>
    <style>
        :root {
            --accent-color: rgb(21, 230, 112);
            --accent-color-hover: rgba(21, 230, 112, 0.8);
            --accent-color-light: rgba(21, 230, 112, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            background-color: #f5f5f5;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .language-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .language-button:hover {
            background: #e0e0e0;
        }

        .language-button.active {
            background: var(--accent-color);
            color: white;
        }

        .direction-switch {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .direction-switch label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .direction-switch input[type="radio"] {
            accent-color: var(--accent-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .copy-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: var(--accent-color-light);
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: var(--accent-color);
            color: white;
        }

        .arrow-icon {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            color: #666;
        }

        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <h1>Транслитератор</h1>
            </div>

            <div class="language-buttons" id="languageButtons">
                <button class="language-button active" data-language="chechen">Чеченский</button>
                <button class="language-button" data-language="circassian">Черкесский</button>
                <button class="language-button" data-language="tatar">Татарский</button>
                <button class="language-button" data-language="lezgin">Лезгинский</button>
            </div>

            <div class="direction-switch">
                <label>
                    <input type="radio" name="direction" value="toLatn" checked>
                    Кириллица → Латиница
                </label>
                <label>
                    <input type="radio" name="direction" value="toArab">
                    Кириллица → Арабица
                </label>
            </div>

            <div class="input-group">
                <label class="label">Введите текст:</label>
                <textarea id="inputText" placeholder="Введите текст для транслитерации..."></textarea>
            </div>

            <div class="arrow-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </div>

            <div class="input-group">
                <div class="output-header">
                    <label class="label">Результат:</label>
                    <button id="copyButton" class="copy-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Копировать</span>
                    </button>
                </div>
                <textarea id="outputText" readonly></textarea>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            chechenMappings,
            tatarMappings,
            circassianMappings,
            lezginMappings
        } from '../mappings.js';

        const mappings = {
            chechen: chechenMappings,
            circassian: circassianMappings,
            tatar: tatarMappings,
            lezgin: lezginMappings
        };

        let currentLanguage = 'chechen';
        let currentDirection = 'toLatn';

        function transliterate(text, language, direction) {
            if (!text) return '';

            let result = text.toLowerCase();
            const currentMapping = mappings[language];

            if (direction === 'toLatn') {
                // Сначала обрабатываем специальные символы
                if (currentMapping.special) {
                    Object.entries(currentMapping.special)
                        .sort(([a], [b]) => b.length - a.length)
                        .forEach(([cyr, latn]) => {
                            result = result.replace(new RegExp(cyr, 'g'), latn);
                        });
                }

                // Затем обрабатываем базовые символы
                Array.from(result).forEach(char => {
                    if (currentMapping.basic[char]) {
                        result = result.replace(new RegExp(char, 'g'), currentMapping.basic[char]);
                    }
                });
            } else if (direction === 'toArab') {
                // Сначала обрабатываем специальные символы (если есть)
                if (currentMapping.special) {
                    Object.entries(currentMapping.arabic)
                        .sort(([a], [b]) => b.length - a.length)
                        .forEach(([cyr, arab]) => {
                            if (cyr.length > 1) {
                                result = result.replace(new RegExp(cyr, 'g'), arab);
                            }
                        });
                }

                // Затем обрабатываем одиночные символы
                Array.from(result).forEach(char => {
                    if (currentMapping.arabic[char]) {
                        result = result.replace(new RegExp(char, 'g'), currentMapping.arabic[char]);
                    }
                });
            }

            return result;
        }

        // Event Listeners
        document.getElementById('inputText').addEventListener('input', (e) => {
            const result = transliterate(e.target.value, currentLanguage, currentDirection);
            document.getElementById('outputText').value = result;
        });

        document.getElementById('languageButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('language-button')) {
                document.querySelectorAll('.language-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                currentLanguage = e.target.dataset.language;
                
                const inputText = document.getElementById('inputText').value;
                const result = transliterate(inputText, currentLanguage, currentDirection);
                document.getElementById('outputText').value = result;
            }
        });

        document.querySelectorAll('input[name="direction"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentDirection = e.target.value;
                const outputText = document.getElementById('outputText');
                outputText.classList.toggle('rtl', currentDirection === 'toArab');
                
                const inputText = document.getElementById('inputText').value;
                const result = transliterate(inputText, currentLanguage, currentDirection);
                outputText.value = result;
            });
        });

        document.getElementById('copyButton').addEventListener('click', () => {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
            
            const button = document.getElementById('copyButton');
            const originalText = button.innerHTML;
            button.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Скопировано!</span>
            `;
            
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 2000);
        });
    </script>
</body>
</html>
