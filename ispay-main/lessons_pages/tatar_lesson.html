<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phrase Windows</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="../styles/course_style.css">
<link rel="stylesheet" href="../styles/button_style.css">
</head>

<body>
<div class="main-block">
    <div class="center-container">
      <div id="windowsContainer"></div>
      <div id="hintBlock" class="hint-block"></div>
      <input type="text" id="textInput" placeholder="Введите текст на русском">
    </div>


    <button id="nextBtn" class="bubbly-button">Next Phrase</button>


    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="particle"></div>
    </div>

    <div class="closeButton">&times;</div>
</div>

<div class="success-message hidden">

    <div>Поздравляем! Вы успешно завершили урок.</div>

    <div class="correct-answers">
        Количество правильных ответов: <span id="correctAnswersCount" class="yellow-text !important"></span>
        <br>
        Очков за урок: <span id="scoreCount" class="yellow-text !important"></span>
    </div>

    <div class="closeButton">&times;</div>
</div>


<!--<div id="warningMessage" style="display: none;">Введенный текст не соответствует</div>-->


<script src="../scripts/progressbar.js"></script>
<script src="../scripts/Validator.js"></script>

<script type="text/javascript">
var animateButton = function(e) {
  e.preventDefault;
  e.target.classList.remove('animate');
  
  e.target.classList.add('animate');
  setTimeout(function(){
    e.target.classList.remove('animate');
  }, 300); 
};

var bubblyButtons = document.getElementsByClassName("bubbly-button");

for (var i = 0; i < bubblyButtons.length; i++) {
  bubblyButtons[i].addEventListener('click', animateButton, false);
}

    window.onload = function() {
        var input = document.getElementById('textInput');
        input.focus();
    };
    $('#textInput').keypress(function(event) {
    if (event.which === 13) {
        $('#nextBtn').click();
    }
});

$(document).ready(function () {
    $('.closeButton').on('click', function () {
        window.location.href = '../index.html';
    });
});

</script>

</body>
</html>
