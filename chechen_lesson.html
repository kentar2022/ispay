<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phrase Windows</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="styles/course_style.css">
<link rel="stylesheet" href="styles/button_style.css">
</head>

<body>

<div class="center-container">
  <div id="windowsContainer"></div>
  <input type="text" id="textInput" placeholder="Введите текст на русском">
</div>


<button id="nextBtn" class="bubbly-button">Next Phrase</button>


<div class="progress-container">
  <div class="progress" id="progress"></div>
  <div class="particle"></div>
</div>

<div id="closeButton">&times;</div>


<!--<div id="warningMessage" style="display: none;">Введенный текст не соответствует</div>-->

<script src="progressbar.js"></script>
<script src="Validator.js"></script>


<script type="text/javascript">
var animateButton = function(e) {
  e.preventDefault;
  e.target.classList.remove('animate');
  
  e.target.classList.add('animate');
  setTimeout(function(){
    e.target.classList.remove('animate');
  }, 300); 
};

var bubblyButtons = document.getElementsByClassName("bubbly-button");

for (var i = 0; i < bubblyButtons.length; i++) {
  bubblyButtons[i].addEventListener('click', animateButton, false);
}

    window.onload = function() {
        var input = document.getElementById('textInput');
        input.focus();
    };
    $('#textInput').keypress(function(event) {
    if (event.which === 13) {
        $('#nextBtn').click();
    }
});

$(document).ready(function () {
    
    $('#closeButton').on('click', function () {
        window.location.href = 'chechen_lessons_menu.html';
    });
});

var urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('lesson_id')) {
    var lessonId = urlParams.get('lesson_id');
    console.log('Lesson ID from URL:', lessonId);
}
</script>

</body>
</html>
