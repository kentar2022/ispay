<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phrase Windows</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    .window {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
    }
    .active {
        display: block;
    }
    #nextBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        cursor: pointer;
    }

</style>
</head>
<body>
<div id="windowsContainer"></div>
<button id="nextBtn">Next Phrase</button>
<div id="priceDisplay"></div>

<div class="progress-container">
    <div class="progress" id="progress"></div>
</div>
<input type="text" id="textInput" placeholder="Введите текст на русском">

<!--<div id="warningMessage" style="display: none;">Введенный текст не соответствует</div>-->

<!--<script src="progressbar.js"></script>-->
<script src="Validator.js"></script>




</body>
</html>
